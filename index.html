<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuento Interactivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Nota de instrucciones -->
<div class="note-overlay" id="noteOverlay">

  Aprieta aqui para ver el final

  <!-- Overlay final con YouTube -->
  <div class="end-overlay" id="endOverlay" aria-hidden="true">

      </div>

      <div class="openbook">
        <div class="page static-left" id="staticLeft"></div>
        <div class="page static-right" id="staticRight"></div>

        <div class="spine-shadow"></div>

        <div class="flipper" id="flipper">

          <div class="flipper-face back" id="flipperBack"></div>

    </div>
